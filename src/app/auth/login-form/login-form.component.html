<form [formGroup]="loginForm" (submit)="submit()" fxLayout="column" fxLayoutAlign="center center">
  <md-input-container>
    <input mdInput type="text" placeholder="username" formControlName="username">
  </md-input-container>
  
  <md-input-container>
    <input mdInput type="password" placeholder="password" formControlName="password">
  </md-input-container>

  <button color="primary" md-button type="submit">Log in</button>
</form>
